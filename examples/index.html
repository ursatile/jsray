<!DOCTYPE html>

<head>
    <title>JSRay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <canvas style="width: 400px; height: 300px; background-color: #000;" width="400" height="300" id="myCanvas">
    </canvas>
</body>
<script type="module" src="renderer.js"></script>
<script type="module">
    import RayTracer from './renderer.js';
    var canvas = document.getElementById('myCanvas');
    var renderer = new RayTracer(canvas);
    renderer.trace();
</script>

</html>
